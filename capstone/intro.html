  <script>
  new Audio('sounds/iphone_sent.mp3').play();
  // setTimeout(function () {
  // new Audio('sounds/iphone_sent.mp3').play();
  // }, 2000);
  $("#intro-1")
  .css({opacity: 0, top:'50vh'})
  .animate({
    opacity: 1, top:'40vh'}, 500)
    .delay(4000)
    .animate({
      opacity: 0, top:'20vh'}, 500);

      $("#intro-2")
      .delay(4500)
      .css({opacity: 0, top:'35vh'})
      .animate({
        opacity: 1, top:'25vh'}, 500)
        .delay(3000)
        .animate({
          opacity: 0, top:'10vh'}, 500);

      $("#intro-3")
      .delay(8000)
      .css({opacity: 0, top:'35vh'})
      .animate({
        opacity: 1, top:'15vh'}, 500)
        .delay(3000)
        .animate({
          opacity: 0, top:'5vh'}, 500);

          $("#intro-title")
          .delay(10000)
          .css({opacity: 0, top:'35vh'})
          .animate({
            opacity: 1, top:'40vh'}, 500);

            $("#send-icon").click(function(){
              $("#intro-text-1-div")
              .animate({
                opacity: 1, bottom:'43vh'}, 500);
                $("#delivered")
                .delay(3000).queue(function(n){
                  $(this).html("Read"); n();
                })
              $("#loader")
              .delay(3000)
              .animate({
                opacity: 1}, 500)
                .delay(750)
                .animate({
                  opacity: 0}, 500);
                  $("#intro-text-2 ")
                  .delay(4000)
                  .animate({
                    opacity: 1, bottom:'-10vh'}, 500);
                $(".help-text")
                .delay(5000)
                .animate({
                  opacity: 1}, 500);
                    });
                    // $("#intro-2").delay(1000).fadeIn(1000);
        </script>
