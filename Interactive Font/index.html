<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yee-haw</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- import the webpage's javascript file -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="script.js" defer></script>

  <link rel="stylesheet" href="https://use.typekit.net/wjo7ngi.css">
</head>
<body>

  <div id="specimen-container">
  <h1 id="title">GRIDLOCK</h1>
    <!-- <h1 id="specimen">Type Specimen</h1> -->
  <h1 id="reset">Reset</h1>
  <h1 id="components">Components</h1>
  <p class="components-text">These modules make up the entire typeface.</p>
  <div class="components-header">
  <h2>Square</h2>
  <h2>Horseshoe</h2>
  <h2>Hinge</h2>
  <h2>Tittle</h2>
  <h2>Three-crossbar</h2>
  </div>
  <div class="grid">

    <div class="square-module square-module-top " id="square-top">Hinge</div>
    <div class="square-module square-module-left " id="square-left"></div>
    <div class="square-module square-module-bottom " id="square-bottom"></div>
    <div class="square-module square-module-right " id="square-right"></div>

    <div class="horseshoe-module horseshoe-module-top " id="horseshoe-top"></div>
    <div class="horseshoe-module horseshoe-module-bottom " id="horseshoe-bottom"></div>
    <div class="horseshoe-module horseshoe-module-right " id="horseshoe-right"></div>

    <div class="hinge-module hinge-module-top " id="hinge-top"></div>
    <div class="hinge-module hinge-module-left " id="hinge-left"></div>

    <div class="tittle-module tittle-module-top " id="tittle-module-top"></div>

    <div class="three-crossbar-module " id="three-crossbar-module-top"></div>

    <div class="six-crossbar-module six-crossbar-module-left " id="six-crossbar-module-left"></div>

    <!-- <div class="square-module square-module-top" id="square-top"></div>
    <div class="square-module square-module-left" id="square-left"></div>
    <div class="square-module square-module-bottom" id="square-bottom"></div>
    <div class="square-module square-module-right" id="square-right"></div> -->

    <!-- A Letter -->
    <div class="square-module square-module-top" id="square-top-a"></div>
    <div class="square-module square-module-left" id="square-left-a"></div>
    <div class="square-module square-module-bottom" id="square-bottom-a"></div>
    <div class="square-module square-module-right" id="square-right-a"></div>
    <div class="horseshoe-module horseshoe-module-top" id="horseshoe-top-a"></div>
    <div class="horseshoe-module horseshoe-module-bottom" id="horseshoe-bottom-a"></div>
    <div class="horseshoe-module horseshoe-module-right" id="horseshoe-right-a"></div>

    <!-- B Letter -->
    <div class="square-module  square-module-top" id="square-top-b"></div>
    <div class="square-module  square-module-left" id="square-left-b"></div>
    <div class="square-module  square-module-bottom" id="square-bottom-b"></div>
    <div class="square-module  square-module-right" id="square-right-b"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-b"></div>

    <!-- C Letter -->
    <div class="horseshoe-module-flipped horseshoe-module-flipped-top" id="horseshoe-flipped-top-c"></div>
    <div class="horseshoe-module-flipped horseshoe-module-flipped-bottom" id="horseshoe-flipped-bottom-c"></div>
    <div class="horseshoe-module-flipped horseshoe-module-flipped-left" id="horseshoe-flipped-left-c"></div>

    <!-- D Letter -->
    <div class="square-module square-module-top" id="square-top-d"></div>
    <div class="square-module square-module-left" id="square-left-d"></div>
    <div class="square-module square-module-bottom" id="square-bottom-d"></div>
    <div class="square-module square-module-right" id="square-right-d"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-d"></div>

    <!-- E Letter -->
    <div class="square-module-flipped  square-module-flipped-top" id="square-flipped-top-e"></div>
    <div class="square-module-flipped  square-module-flipped-left" id="square-flipped-left-e"></div>
    <div class="square-module-flipped  square-module-flipped-bottom" id="square-flipped-bottom-e"></div>
    <div class="square-module-flipped  square-module-flipped-right" id="square-flipped-right-e"></div>
    <div class="hinge-module hinge-module-top" id="hinge-top-e"></div>
    <div class="hinge-module hinge-module-bottom" id="hinge-bottom-e"></div>

    <!-- F Letter -->
    <div class="horseshoe-module-flipped horseshoe-module-flipped-top" id="horseshoe-flipped-top-f"></div>
    <div class="horseshoe-module-flipped horseshoe-module-flipped-bottom" id="horseshoe-flipped-bottom-f"></div>
    <div class="horseshoe-module-flipped horseshoe-module-flipped-left" id="horseshoe-flipped-left-f"></div>
    <div class="six-crossbar-module" id="six-crossbar-module-f"></div>

    <!-- G Letter -->
    <div class="square-module square-module-top" id="square-top-g"></div>
    <div class="square-module square-module-left" id="square-left-g"></div>
    <div class="square-module square-module-bottom" id="square-bottom-g"></div>
    <div class="square-module square-module-right" id="square-right-g"></div>
    <div class="hinge-module hinge-module-side" id="hinge-side-g"></div>
    <div class="hinge-module hinge-module-bottom" id="hinge-bottom-g"></div>

    <!-- H Letter -->
    <div class="horseshoe-module-flipped horseshoe-module-flipped-top" id="horseshoe-flipped-top-h"></div>
    <div class="horseshoe-module-flipped horseshoe-module-flipped-bottom" id="horseshoe-flipped-bottom-h"></div>
    <div class="horseshoe-module-flipped horseshoe-module-flipped-left" id="horseshoe-flipped-left-h"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-h"></div>

    <!-- I Letter -->
    <div class="tittle-module tittle-module-top" id="tittle-module-top-i"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-i"></div>

    <!-- J Letter -->
    <div class="tittle-module tittle-module-top" id="tittle-module-top-j"></div>
    <div class="six-crossbar-module" id="six-crossbar-module-j"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-j"></div>

    <!-- K Letter -->
    <div class="tittle-module tittle-module-top" id="tittle-module-top-k"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-k2"></div>
    <div class="six-crossbar-module" id="six-crossbar-module-k"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-k"></div>

    <!-- L Letter -->
    <div class="six-crossbar-module" id="six-crossbar-module-l"></div>
    <div class="tittle-module tittle-module-side" id="tittle-module-side-l"></div>

    <!-- M Letter -->
    <div class="six-crossbar-module" id="six-crossbar-module-m1"></div>
    <div class="six-crossbar-module" id="six-crossbar-module-m2"></div>
    <div class="six-crossbar-module" id="six-crossbar-module-m3"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-m1"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-m2"></div>

    <!-- N Letter -->
    <div class="six-crossbar-module" id="six-crossbar-module-n1"></div>
    <div class="six-crossbar-module" id="six-crossbar-module-n2"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-n"></div>

    <!-- O Letter -->
    <div class="square-module square-module-top" id="square-top-o"></div>
    <div class="square-module square-module-left" id="square-left-o"></div>
    <div class="square-module square-module-bottom" id="square-bottom-o"></div>
    <div class="square-module square-module-right" id="square-right-o"></div>

    <!-- P Letter -->
    <div class="square-module square-module-top" id="square-top-p"></div>
    <div class="square-module square-module-left" id="square-left-p"></div>
    <div class="square-module square-module-bottom" id="square-bottom-p"></div>
    <div class="square-module square-module-right" id="square-right-p"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-p"></div>

    <!-- Q Letter -->
    <!-- <div class="square-module square-module-top" id="square-top-q"></div> -->
    <div class="square-module square-module-left" id="square-left-q"></div>
    <div class="square-module square-module-bottom" id="square-bottom-q"></div>
    <div class="square-module square-module-right" id="square-right-q"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-q"></div>

    <!-- R Letter -->
    <div class="hinge-module hinge-module-top" id="hinge-top-r"></div>
    <div class="hinge-module hinge-module-left" id="hinge-left-r"></div>

    <!-- S Letter -->
    <div class="horseshoe-module-flipped horseshoe-module-flipped-top" id="horseshoe-flipped-top-s"></div>
    <!-- <div class="horseshoe-module-flipped horseshoe-module-flipped-bottom" id="horseshoe-flipped-bottom-s"></div> -->
    <div class="horseshoe-module-flipped horseshoe-module-flipped-left" id="horseshoe-flipped-left-s"></div>
    <div class="horseshoe-module horseshoe-module-top" id="horseshoe-top-s"></div>
    <div class="horseshoe-module horseshoe-module-bottom" id="horseshoe-bottom-s"></div>
    <div class="horseshoe-module horseshoe-module-right" id="horseshoe-right-s"></div>

    <!-- T Letter -->
    <div class="three-crossbar-module" id="three-crossbar-module-t"></div>
    <div class="six-crossbar-module" id="six-crossbar-module-t"></div>

    <!-- U Letter -->
    <div class="three-crossbar-module" id="three-crossbar-module-u1"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-u2"></div>
    <div class="three-crossbar-module-horizontal" id="three-crossbar-module-u3"></div>

    <!-- V Letter -->
    <div class="three-crossbar-module" id="three-crossbar-module-v1"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-v2"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-v"></div>

    <!-- W Letter -->
    <div class="three-crossbar-module" id="three-crossbar-module-w1"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-w2"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-w3"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-w1"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-w2"></div>

    <!-- X Letter -->
    <div class="tittle-module tittle-module-top" id="tittle-module-top-x1"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-x2"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-x3"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-x4"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-x5"></div>

    <!-- Y Letter -->
    <!-- <div class="horseshoe-module horseshoe-module-top" id="horseshoe-module-top-y"></div> -->
    <div class="horseshoe-module horseshoe-module-bottom" id="horseshoe-module-bottom-y"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-y1"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-y2"></div>
    <div class="hinge-module hinge-module-top" id="hinge-left-y1"></div>
    <div class="hinge-module hinge-module-left" id="hinge-left-y2"></div>


    <!-- Z Letter -->
    <div class="three-crossbar-module" id="three-crossbar-module-z1"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-z1"></div>
    <div class="tittle-module tittle-module-top" id="tittle-module-top-z2"></div>
    <div class="three-crossbar-module" id="three-crossbar-module-z2"></div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
<script src="https://unpkg.com/animate-css-grid@latest"></script>


</body>
</html>
